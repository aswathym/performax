<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Performax | Login</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/editor.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div id="wrap" class="login">
    <div id="login" class="tab_box container">
        <nav class="navbar col-md-12">
            <ul class="nav nav-tabs" id="tab_header">
                          <li class="active"><a href="#login-cnt" aria-controls="login-cnt" role="tab" data-toggle="tab">Login</a></li>
                         <li><a href="#reg-cnt" aria-controls="reg-cnt" role="tab" data-toggle="tab">Register</a></li>
                             </ul>
        </nav>
        <div class="tab-content">
                    <div id="login-cnt" class="tab-pane active" role="tabpanel">
                        <form class="container-fluid form-content">
                             <div class="row">
                                <label>Email</label>
                                <input type="text">
                            </div>
                            <div class="row">
                                <label for="">Password</label>
                                <input type="password">
                             </div>
                              <div class="row remember-txt spacer">
                                  
                                  <span class="pull-left"><input type="checkbox"> Remember me</span>
                                  <a href="#" class="pull-right">Forgot Password?</a>
                              </div>
                              <div class="text-center spacer">
                                <button type="button" class="btn btn-primary btn-sm"  data-target="">Login</button>
                            </div>
                            <div class="text-center spacer">
                                Don't have an account? <a href="#">REGISTER NOW </a>
                            </div>
                        </form>
                    </div>
                    <div id="reg-cnt" class="container-fluid tab-pane" role="tabpanel">

                    </div>
         </div>
    </div>
</div>
    <footer class="footer">
        <div class="container">
            <p class="pull-left">&copy; 2016 Performax Inc. All Rights Reserved</p>
            <a href="#" class="pull-right">Help</a>
        </div>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/editor.js" charset="utf-8"></script>
    <script src="js/script.js"></script>
</body>
</html>
