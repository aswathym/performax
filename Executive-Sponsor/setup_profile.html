<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Performax | Create Your Profile</title>
    <link href="../css/bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/font-awesome.min.css">

<body>
    <div id="wrap">
    <div class="container" id="profile">
        <div class="text-center">
            <a href="#"><img src="../images/performax.png" alt="Performax" /></a>

           <form class="form-content" action="" method="post">
                   <div class="row">
                        <label for="" >First Name</label>

                    <div class="row">
                        <label for="" >Last Name</label>
                        <input class="" type="text" name="last name" value="">
                    </div>
                    <div class="row">
                        <label for="" >Company</label>
                        <input class="" type="text" name="company" value="">
                    </div>

                     <div class="row form-element">
                        <label for="">Department</label>
                        <select class="dropdown_select" name="">
                            <option value="functional">Functional</option>
                            <option value="functional">Action</option>

                            <option value="functional">Something Else</option>

                            <option value="functional">Something Else</option>
                        </select>
                    </div>
                     <div class="row">
                        <label for="" >Job Title</label>
                        <input class="" type="text" name="Job Title" value="">
                    </div>
                     <div class="row">
                        <label for="" >Phone</label>
                        <input class="" type="text" name="Phone" value="">
                    </div>
                    <div class="row form-element">
                        <label for="">Country</label>
                        <select class="dropdown_select" name="">
                            <option value="functional">Functional</option>
                            <option value="functional">Action</option>
                            <option value="functional">Another Action</option>
                            <option value="functional">Something</option>
                            <option value="functional">Something Else</option>
                        </select>
                    </div>
                     <div class="row form-element">
                        <label for="">State</label>
                        <select class="dropdown_select" name="">
                            <option value="functional">Functional</option>
                            <option value="functional">Action</option>
                            <option value="functional">Another Action</option>
                            <option value="functional">Something</option>
                            <option value="functional">Something Else</option>
                        </select>
                    </div>
                     <div class="row form-element">
                        <label for="">City</label>
                        <select class="dropdown_select" name="">
                            <option value="functional">Functional</option>
                            <option value="functional">Action</option>
                            <option value="functional">Another Action</option>
                            <option value="functional">Something</option>
                            <option value="functional">Something Else</option>
                        </select>
                    </div>
                      <div class="row">
                        <label for="" >Zip Code</label>
                        <input class="" type="text" name="Job Title" value="">
                    </div>
                     <div class="row form-element">
                        <label for="">Company Size</label>
                        <select class="dropdown_select" name="">
                            <option value="functional">Functional</option>
                            <option value="functional">Action</option>
                            <option value="functional">Another Action</option>
                            <option value="functional">Something</option>
                            <option value="functional">Something Else</option>
                        </select>
                    </div>
                    <div class="text-center"><button type="button" class="btn btn-primary btn-sm" data-target="" id="saveBtn">Save</button></div>

            </form>
        </div>
    </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="pull-left">&copy; 2016 Performax Inc. All Rights Reserved</p>
            <a href="#" class="pull-right">Help</a>
        </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/editor.js" charset="utf-8"></script>
