<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Performax | Login</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/editor.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div id="wrap" class="login">
        <div id="login" class="tab_box container">
            <nav class="navbar col-md-12">
                <ul class="nav nav-tabs" id="tab_header">
                    <li class="active"><a href="#login-cnt" aria-controls="login-cnt" role="tab" data-toggle="tab">Login</a></li>
                    <li><a href="#reg-cnt" aria-controls="reg-cnt" role="tab" data-toggle="tab">Register</a></li>
                </ul>
            </nav>
            <div class="tab-content">
                <div id="login-cnt" class="tab-pane active" role="tabpanel">
                    <form class="container-fluid form-content">
                        <div class="row ">
                            <label for="email" class="">Email</label>
                            <input type="text" class="" id="email">
                            <span class="error_span_email"></span>
                        </div>
                        <div class="row">
                            <label for="" class="">Password</label>
                            <input type="password" id="password" class="">
                            <span class="error_span_pass"></span>
                        </div>
                        <span class="text-center spacer option checkbox remember-txt">
                             <input id="checkbox" class="" type="checkbox">
                                <label for="checkbox">
                                   Remember me
                                </label>
                          <a href="#" class="pull-right">Forgot Password?</a>
                        </span>
                        <div class="text-center spacer">
                            <button type="button" class="btn btn-primary btn-sm" data-target="" id="login_button">LOGIN</button>
                        </div>
                        <div class="text-center spacer">
                            Don't have an account? <a href="#">REGISTER NOW </a>
                        </div>
                    </form>
                </div>
                <div id="reg-cnt" class="container-fluid tab-pane" role="tabpanel">
                    <form class="container-fluid form-content">
                        <div class="text-center spacer option">
                              <span class="">Do you have a Performax Company ID? 
                              </span>
                              <span class="radio">
                                <input type="radio" name="radio1" id="radio1" value="option1" checked>
                                <label for="radio1">
                                    Yes
                                </label>
                            </span>
                            <span class="radio">
                                <input type="radio" name="radio1" id="radio2" value="option2" checked>
                                <label for="radio2">
                                    No
                                </label>
                            </span>
                        </div>
                        <div class="row">
                            <label class="">Company ID</label>
                            <input type="text" class="" id="company_id">
                            <span class="error_span_cmp_id"></span>
                        </div>
                        <div class="row">
                            <label class="">Email ID</label>
                            <input type="text" class="" id="email_reg">
                            <span class="error_span_email_reg"></span>
                        </div>
                        <span class="text-center spacer option checkbox">
                             <input id="checkbox" class="" type="checkbox">
                                <label for="checkbox">
                                   I agree to Performax Inc's <a href="#" >Terms of Use</a>
                              and <a href="#" >Privacy Policy</a>
                                </label>
                          
                        </span>

                        <span class="error_span_conditions_agree"></span>
                        <div class="text-center spacer">
                            <button type="button" class="btn btn-primary btn-sm" data-target="" id="register_button">REGISTER NOW</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="pull-left">&copy; 2016 Performax Inc. All Rights Reserved</p>
            <a href="#" class="pull-right">Help</a>
        </div>
    </footer>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/editor.js" charset="utf-8"></script>
    <script src="../js/script.js"></script>
</body>

</html>
